{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<body style="background-color: rgb(50, 101, 151);">
<h1 class="mb-6 text-3xl text-gray-200">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4 text-gray-100">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-400 text-gray-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg bg-gray-600 hover:bg-gray-800 rounded-xl text-gray-100">Submit</button>
</form>
</body>
{% endblock %}
